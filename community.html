<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs & Communities - OneTapCampus</title>
    <meta name="description" content="Join clubs and communities on OneTapCampus to connect with fellow students.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        accent: '#10b981',
                        dark: '#111827',
                        'primary-dark': '#1e40af',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary">
                        <i class="fas fa-graduation-cap mr-2"></i>
                        OneTapCampus
                    </h1>
                </a>
                <a href="/" class="text-primary hover:text-primary-dark font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Community Section -->
    <section class="py-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-dark mb-4">Clubs & Communities</h2>
                <p class="text-xl text-gray-600">Join clubs and connect with fellow students</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Tech Club -->
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white text-center">
                    <i class="fas fa-laptop-code text-3xl mb-4"></i>
                    <h3 class="text-lg font-semibold mb-2">Tech Club</h3>
                    <p class="text-sm opacity-90 mb-4">1,234 members</p>
                    <button class="bg-white text-blue-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium transition-colors">
                        Join Club
                    </button>
                </div>
                
                <!-- Environmental Club -->
                <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white text-center">
                    <i class="fas fa-leaf text-3xl mb-4"></i>
                    <h3 class="text-lg font-semibold mb-2">Environmental Club</h3>
                    <p class="text-sm opacity-90 mb-4">567 members</p>
                    <button class="bg-white text-green-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium transition-colors">
                        Join Club
                    </button>
                </div>
                
                <!-- Music Society -->
                <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white text-center">
                    <i class="fas fa-music text-3xl mb-4"></i>
                    <h3 class="text-lg font-semibold mb-2">Music Society</h3>
                    <p class="text-sm opacity-90 mb-4">890 members</p>
                    <button class="bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium transition-colors">
                        Join Club
                    </button>
                </div>
                
                <!-- Sports Club -->
                <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-6 text-white text-center">
                    <i class="fas fa-futbol text-3xl mb-4"></i>
                    <h3 class="text-lg font-semibold mb-2">Sports Club</h3>
                    <p class="text-sm opacity-90 mb-4">1,456 members</p>
                    <button class="bg-white text-orange-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium transition-colors">
                        Join Club
                    </button>
                </div>
            </div>
            
            <div class="mt-12 text-center">
                <a href="/" class="bg-gray-800 hover:bg-gray-900 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Homepage
                </a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
    
    <script>
        // Handle community buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const buttonText = this.textContent.trim();
                showNotification(`${buttonText} feature coming soon...`, 'info');
            });
        });
    </script>
</body>
</html>
