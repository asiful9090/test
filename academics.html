<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Dashboard - OneTapCampus</title>
    <meta name="description" content="Track your academic progress and manage your studies with OneTapCampus.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        accent: '#10b981',
                        dark: '#111827',
                        'primary-dark': '#1e40af',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary">
                        <i class="fas fa-graduation-cap mr-2"></i>
                        OneTapCampus
                    </h1>
                </a>
                <a href="/" class="text-primary hover:text-primary-dark font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Academic Dashboard Section -->
    <section class="py-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-dark mb-4">Academic Dashboard</h2>
                <p class="text-xl text-gray-600">Track your academic progress and manage your studies</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- GPA Calculator -->
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-calculator text-2xl text-primary"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-dark mb-2">GPA Calculator</h3>
                        <p class="text-gray-600 mb-4">Calculate and track your GPA</p>
                        <button class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Calculate GPA
                        </button>
                    </div>
                </div>
                
                <!-- Course Schedule -->
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-accent/10 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-calendar text-2xl text-accent"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-dark mb-2">Course Schedule</h3>
                        <p class="text-gray-600 mb-4">View your class schedule</p>
                        <button class="bg-accent hover:bg-accent/90 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            View Schedule
                        </button>
                    </div>
                </div>
                
                <!-- Study Materials -->
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-book text-2xl text-primary"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-dark mb-2">Study Materials</h3>
                        <p class="text-gray-600 mb-4">Access notes and resources</p>
                        <button class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Browse Materials
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mt-12 text-center">
                <a href="/" class="bg-gray-800 hover:bg-gray-900 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Homepage
                </a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
    
    <script>
        // Handle academic buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const buttonText = this.textContent.trim();
                showNotification(`${buttonText} feature coming soon...`, 'info');
            });
        });
    </script>
</body>
</html>
